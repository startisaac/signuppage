<!DOCTYPE html>
<html>
    <head>
        <title>PiggyVest | Dashboard</title>
        <link rel="stylesheet" href="css/stylesheet.css">   


    </head>

    <body>
        <div class="header">
            <img src="img/icon.png" alt="logo" />
          </div>
        
        <div class="container">
            <div class="title">
               <h3> Create a Secured Account</h3> 
            </div>
            <div class="welcomenote">
                <p> Welcome to the future of Savings & Investments </p>
            </div>
            <div class ="form">
                <div class="input_field">
                    <label >Full Name:</label><br>
                    <input type="text" placeholder="Full Name" class="input">
            
                </div>
                <div class="input_field">
                    <label >Email Address:</label><br>
                    <input type="text" placeholder="Email Address" class="input">
            
                </div>
                <div class="input_field">
                    <label > Phone Number:</label><br>
                    <input type="text" placeholder="Phone Number" class="input">
            
                </div>
                <div class="input_field">
                    <label >Password:</label><br>
                    <input type="text" placeholder="Password" class="input">
            
                </div>
                <div class="input_field">
                    <label >Referrer Phone or Promo Code (Optional):</label><br>
                    <input type="text" placeholder="Referrer Phone or Code " class="input">
            
                </div>
                <div class="input_field">
                    <label >How Did You Hear About Us? (Optional):</label><br>
                    <input type="text" placeholder="Click to Select" class="input">
            
                </div>
                <div class="button">
                    <a> CREATE ACCOUNT</a>
                </div>

            </div>


            </form>
            
         
        </div>
    
    <div class="note">
        <p> Already have an account? Log in </p>
    </div>


    </body>


</html>
